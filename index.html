<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./js/main.js"></script>
    <title>MaxyLAND Games</title>
</head>
<body>
    <div id="initial-black-screen"></div>
    <div id="glow-gradient"></div>

    <div id="banner">
        <div id="banner-content">
            <div class="banner-item">
                <box-icon name='briefcase-alt-2'></box-icon>
                <span> Experience</span>
            </div>
            <div class="banner-item">
                <box-icon name='code-alt'></box-icon>
                <span> Projects</span>
            </div>
            <div class="banner-item">
                <box-icon name='user-check'></box-icon>
                <span> About me</span>
            </div>
            <div class="banner-item">
                <box-icon name='envelope'></box-icon>
                <span> Contact</span>
            </div>
        </div>
        <div id="banner-line"></div>
        <div id="banner-logo">
            <div id="logo-m"></div>
            <div id="logo-l"></div>
        </div>
    </div>
    <div id="banner-gradient"></div>
    <div id="banner-gradient-small"></div>

    <header id="header" class="section">
        <div class="logo-container">
            <div id="logo-logo">
                <div id="logo-m"></div>
                <div id="logo-l"></div>
                <div id="logo-m-bright" class="logo-bright"></div>
                <div id="logo-l-bright" class="logo-bright"></div>
            </div>
            <div id="logo-subtext">
                <span class="logo-font">WEB DESIGNER <span id="logo-subtext-small" class="logo-font">AND</span> GAME DEVELOPER</span>
            </div>
            <div id="logo-text">
                <span class="logo-text-m logo-font" style="color: #3fefeb;">M</span>
                <span class="logo-text-a logo-font" style="color: #87fbf4;">A</span>
                <span class="logo-text-x logo-font" style="color: #a3fff4;">X</span>
                <span class="logo-text-y logo-font" style="color: #b4ffd4;">Y</span>
                <span class="logo-text-l logo-font" style="color: #beffc2;">L</span>
                <span class="logo-text-aa logo-font" style="color: #caffb7;">A</span>
                <span class="logo-text-n logo-font" style="color: #f0fe9a;">N</span>
                <span class="logo-text-d logo-font" style="color: #fcfc89;">D</span>
            </div>
        </div>
    </header>
</body>
</html>
